<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos – Supermercado DB</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600&family=DM+Mono&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>

  <nav class="top-nav">
    <a href="../index.html" class="brand">Supermercado <span>DB</span></a>
    <div class="top-nav-links">
      <a href="../index.html">Inicio</a>
      <a href="index.html" class="active">Productos</a>
      <a href="../inventario/index.html">Inventario</a>
    </div>
  </nav>

  <header class="page-header">
    <div class="breadcrumb-tag">
      <a href="../index.html" class="breadcrumb-link">Inicio</a>
      &nbsp;/&nbsp; Productos
    </div>
    <h1>Productos</h1>
  </header>

  <main class="content-area">
    <div class="card-panel">
      <div class="toolbar">
        <span class="toolbar-status" id="list-status">—</span>
        <a href="crear.html" class="btn-primary">+ Nuevo Producto</a>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Sub-categoría</th>
              <th>Marca</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productos-tbody">
            <tr>
              <td colspan="7" class="table-feedback-cell">
                Cargando productos…
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Confirm Delete Dialog -->
  <div class="confirm-overlay" id="confirm-dialog">
    <div class="confirm-box">
      <h6>Confirmar eliminación</h6>
      <p id="confirm-msg"></p>
      <div class="confirm-actions">
        <button class="btn-secondary" id="cancel-btn">Cancelar</button>
        <button class="btn-danger"    id="confirm-btn">Sí, eliminar</button>
      </div>
    </div>
  </div>

  <script type="module" src="../js/productos/listar-productos.js"></script>
</body>
</html>
