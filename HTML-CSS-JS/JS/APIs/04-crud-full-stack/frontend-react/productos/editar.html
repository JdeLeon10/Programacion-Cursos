<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto – Supermercado DB</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600&family=DM+Mono&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>

  <nav class="top-nav">
    <a href="../index.html" class="brand">Supermercado <span>DB</span></a>
    <div class="top-nav-links">
      <a href="../index.html">Inicio</a>
      <a href="index.html" class="active">Productos</a>
      <a href="../inventario/index.html">Inventario</a>
    </div>
  </nav>

  <header class="page-header">
    <div class="breadcrumb-tag">
      <a href="../index.html" class="breadcrumb-link">Inicio</a>
      &nbsp;/&nbsp;
      <a href="index.html" class="breadcrumb-link">Productos</a>
      &nbsp;/&nbsp; Editar
    </div>
    <h1>Editar Producto <small id="producto-id-label" class="page-sub-id"></small></h1>
  </header>

  <main class="content-area">
    <div class="card-panel">
      <h5><span class="method-badge badge-put">PUT</span> &nbsp;Editar Producto</h5>

      <!-- Mostrado mientras carga -->
      <p id="loading-msg" class="muted-text">Cargando datos del producto…</p>

      <form id="form-editar" class="is-hidden" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <label for="codigo">Código del Producto</label>
            <input type="text" id="codigo" required/>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" required/>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" required/>
          </div>
          <div class="form-group">
            <label for="sub_categoria">Sub-categoría</label>
            <input type="text" id="sub_categoria" required/>
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" required/>
          </div>
        </div>

        <div class="btn-section">
          <button type="submit" class="btn-primary">Actualizar Producto</button>
          <a href="index.html" class="btn-secondary">Cancelar</a>
        </div>
      </form>

      <div id="result-box" class="result-box"></div>
    </div>
  </main>

  <script type="module" src="../js/productos/editar-productos.js"></script>
</body>
</html>
