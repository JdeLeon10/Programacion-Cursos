<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manipulacion de DOM </title>
</head>
<body>
    <h1>Manipulación de DOM</h1>

    <ul>
        <li>Elemento A - lista 1</li>
        <li>Elemento B - lista 1</li>
        <li>Elemento C - lista 1</li>
    </ul>

    <p id="parrafo">Este es un ejemplo básico de manipulación del DOM usando JavaScript.</p>

    <button id="btn-submit">Boton submit</button>

    <ul>
        <li>Elemento 1 - lista 2</li>
        <li>Elemento 2 - lista 2</li>
        <li>Elemento 3 - lista 2</li>
    </ul>

    <form method="post" action="/">
        <fieldset>
            <legend>Datos personales</legend>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">
                <input type="email" name="email" id="email" placeholder="Escribe tu correo">
                <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
